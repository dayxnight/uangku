<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uangku - Money Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .transaction-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            opacity: 0.6;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 18px;
        }

        .income {
            color: #00ff88;
        }

        .expense {
            color: #ff006e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
        }

        .empty-state img {
            width: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .export-import {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .export-import .btn {
            flex: 1;
            font-size: 14px;
            padding: 10px;
        }

        #fileInput {
            display: none;
        }

        .transaction-icon.income { background: rgba(0, 255, 136, 0.2); }
        .transaction-icon.expense { background: rgba(255, 0, 110, 0.2); }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .balance-amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Uangku üí∞</h1>
            <p>Kelola keuanganmu dengan style</p>
        </div>

        <div class="balance-card">
            <div class="balance-label">Total Saldo</div>
            <div class="balance-amount" id="totalBalance">Rp 0</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openModal('income')">
                üí∏ Pemasukan
            </button>
            <button class="btn btn-secondary" onclick="openModal('expense')">
                üí≥ Pengeluaran
            </button>
        </div>

        <div class="transaction-list">
            <h3 style="margin-bottom: 20px;">Riwayat Transaksi</h3>
            <div id="transactionList">
                <div class="empty-state">
                    <div style="font-size: 48px;">üìä</div>
                    <p>Belum ada transaksi nih</p>
                    <p style="font-size: 12px;">Yuk mulai catat keuanganmu!</p>
                </div>
            </div>
        </div>

        <div class="export-import">
            <button class="btn btn-secondary" onclick="exportData()">
                üì§ Backup Data
            </button>
            <button class="btn btn-secondary" onclick="importData()">
                üì• Restore Data
            </button>
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileImport(event)">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Transaksi</h2>
            </div>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Nominal</label>
                    <input type="number" id="amount" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="category" required>
                        <option value="">Pilih kategori</option>
                        <option value="Makanan">üçî Makanan</option>
                        <option value="Transportasi">üöó Transportasi</option>
                        <option value="Belanja">üõçÔ∏è Belanja</option>
                        <option value="Hiburan">üéÆ Hiburan</option>
                        <option value="Gaji">üíº Gaji</option>
                        <option value="Lainnya">üìå Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <input type="text" id="description" placeholder="Contoh: Jajan seblak" required>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Simpan</button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('walletData')) || [];
        let currentType = 'income';

        function formatRupiah(amount) {
            return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function updateBalance() {
            const total = transactions.reduce((sum, t) => {
                return sum + (t.type === 'income' ? t.amount : -t.amount);
            }, 0);
            document.getElementById('totalBalance').textContent = formatRupiah(total);
        }

        function renderTransactions() {
            const list = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px;">üìä</div>
                        <p>Belum ada transaksi nih</p>
                        <p style="font-size: 12px;">Yuk mulai catat keuanganmu!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = transactions.map((t, index) => `
                <div class="transaction-item">
                    <div class="transaction-icon ${t.type}">
                        ${t.type === 'income' ? 'üí∏' : 'üí≥'}
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">${t.description}</div>
                        <div class="transaction-date">${t.date} ‚Ä¢ ${t.category}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'} ${formatRupiah(t.amount)}
                    </div>
                </div>
            `).join('');
        }

        function openModal(type) {
            currentType = type;
            document.getElementById('modalTitle').textContent = 
                type === 'income' ? 'Tambah Pemasukan' : 'Tambah Pengeluaran';
            document.getElementById('transactionModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('transactionModal').style.display = 'none';
            document.getElementById('transactionForm').reset();
        }

        document.getElementById('transactionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const transaction = {
                type: currentType,
                amount: parseInt(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: new Date().toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                })
            };
            
            transactions.unshift(transaction);
            localStorage.setItem('walletData', JSON.stringify(transactions));
            
            updateBalance();
            renderTransactions();
            closeModal();
        });

        function exportData() {
            const data = localStorage.getItem('walletData');
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `WalletKita-Backup-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        transactions = data;
                        localStorage.setItem('walletData', JSON.stringify(transactions));
                        updateBalance();
                        renderTransactions();
                        alert('Data berhasil direstore! üéâ');
                    } else {
                        alert('Format file tidak valid!');
                    }
                } catch (error) {
                    alert('Gagal membaca file backup!');
                }
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // Close modal when clicking outside
        window.onclick = (event) => {
            const modal = document.getElementById('transactionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        updateBalance();
        renderTransactions();
    </script>
</body>
                            </html>
